<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Build a Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below :</p>
    <form id="survey-form">
      <label for="name" id="name-label"> Name: </label>
      <input type="text" id="name" placeholder="Enter Your name" required />
      <label for="email" id="email-label"> E-Mail: </label>
      <input
        type="email"
        id="email"
        placeholder="Enter Your E-mail Address"
        required
      />
      <label for="number" id="number-label"> Age: </label>
      <input
        type="number"
        id="number"
        placeholder="Enter Your Age"
        min="18"
        max="99"
        required
      />
      <label for="dropdown">Select an Option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option2">Option 3</option>
      </select>
      <label>Choose an Option:</label>
      <input type="radio" name="radio-group" value="option1" id="radio1" />
      <label for="radio1">Option 1</label>
      <input type="radio" name="radio-group" value="option2" id="radio2" />
      <label for="radio2">Option 2</label>
      <input type="radio" name="radio-group" value="option3" id="radio3" />
      <label for="radio3">Option 3</label>
      <label>Select multiple options:</label>
      <input
        type="checkbox"
        name="checkbox-group"
        value="option1"
        id="checkbox1"
      />
      <label for="checkbox1">Option 1</label>
      <input
        type="checkbox"
        name="checkbox-group"
        value="option2"
        id="checkbox2"
      />
      <label for="checkbox2">Option 2</label>
      <input
        type="checkbox"
        name="checkbox-group"
        value="option3"
        id="checkbox3"
      />
      <label for="checkbox3">Option 3</label>
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments"></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
